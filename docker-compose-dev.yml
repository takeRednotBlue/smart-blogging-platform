version: '3.9'
services:
  nginx:
    container_name: smart-blogging-web
    restart: always
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
    - "80:80"
    depends_on:
      - api
  redis:
    container_name: smart-blogging-redis
    image: redis:alpine
  db:
    container_name: smart-blogging-db
    image: postgres:12
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  api:
    container_name: smart-blogging-api
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - db
    command: >
      sh -c "gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000"

    volumes:
      - ./alembic/versions:/app/alembic/versions